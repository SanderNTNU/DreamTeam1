<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mal</title>
    <style>

    #map {
        position: absolute;
        width:50vw;
        height: 30vw;

    </style>
</head>
<body>

    <h1>Resturanter</h1>
        <div id="location1">
            <h2>Solsiden</h2>
            <div id="map"></div>
        </div>

<script>


            /// code from https://www.w3schools.com/graphics/tryit.asp?filename=trymap_overlays_marker
  function myMap() {
    var myCenter = new google.maps.LatLng(51.508742,-0.120850);
    var mapCanvas = document.getElementById("map");
    var mapOptions = {center: myCenter, zoom: 5};
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6DO112fu99kQ6QGzQqugppdM-dBmy5YM&callback=myMap"></script>
</body>
